<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" type="text/css" href="../styles/options.css">

  <title>Mark&Go configuration</title>
</head>
<body>
<div class="container">
  <!-- Header -->
  <header></header>

  <!-- Navigation bar -->

  <!-- Container -->
  <div id="main-container" class="container">

    <div class="jumbotron">
      <img class="logo" src="../images/icon-38.png">
      <h2 class="title">Mark&Go configuration</h2>
      <div class="card">
        <div class="card-header">User manual</div>
        <div class="card-body">
          <div class="form-group">
            Visit whenever you want the <a href="https://github.com/haritzmedina/markandgo/wiki" target="_blank">user manual</a> for further information.
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header">Permissions</div>
        <div class="card-body">
          <div class="form-check">
            <input disabled="disabled" type="checkbox" class="form-check-input" id="permissionMoodleCheckbox" checked="checked">
            <label for="permissionMoodleCheckbox" class="form-check-label">Moodle</label>
          </div>
          <div class="form-check">
            <input disabled="disabled" type="checkbox" class="form-check-input" id="permissionHypothesisCheckbox" checked="checked">
            <label for="permissionHypothesisCheckbox" class="form-check-label">Hypothesis</label>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header">Feedback</div>
        <div class="card-body">
          <div class="form-check">
            <input disabled="disabled" type="checkbox" class="form-check-input" id="feedbackURLAndContext" checked="checked">
            <label for="feedbackURLAndContext" class="form-check-label">Send feedback with url and context</label> <img src="./../images/warning.png" width="32" title="This option is not working yet">
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header">Moodle</div>
        <div class="card-body">
          <div class="form-group">
            <label for="moodleEndpoint">Moodle custom API endpoint</label><img src="./../images/warning.png" width="32" title="This option is not working yet">
            <input disabled="disabled" type="url" class="form-control" id="moodleEndpoint" placeholder="Enter custom moodle API endpoint">
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="apiSimulationCheckbox">
            <label for="apiSimulationCheckbox" class="form-check-label">Use API simulation</label>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header">File formats</div>
        <div class="card-body">
          <div class="form-group">
            <label for="fileFormats">Which file formats must be treated as plain text files?</label>
            <input type="text" class="form-control" id="fileFormats" placeholder="Enter a list of file extensions separated by comma: xml,js,csv">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="../scripts/options.js"></script>
</body>
</html>
