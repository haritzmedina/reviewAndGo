<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" type="text/css" href="../styles/options.css">

  <title>Review&Go configuration</title>
</head>
<body>
<div class="container">
  <!-- Header -->
  <header></header>

  <!-- Navigation bar -->

  <!-- Container -->
  <div id="main-container" class="container">

    <div class="jumbotron">
      <img alt="Review and go logo" title="Review and go logo" class="logo" src="../images/icon-38.png">
      <h2 class="title">Review&Go configuration</h2>
      <div class="card">
        <div class="card-header">User manual</div>
        <div class="card-body">
          <div class="form-group">
            Visit whenever you want the <a href="https://github.com/haritzmedina/markandgo/wiki" target="_blank">user manual</a> for further information.
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header">Annotation storage</div>
        <div class="card-body">
          <div class="form-check">
            <label for="storageDropdown">Select your annotations storage</label>
            <select class="form-control" id="storageDropdown">
              <option value="localStorage">Local storage</option>
              <option value="hypothesis">Hypothes.is</option>
            </select>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header">Local storage</div>
        <div class="card-body">
          <div class="form-check">
            <button id="restoreDatabaseButton">Restore database</button>
            <button id="backupDatabaseButton">Backup database</button>
            <button id="deleteDatabaseButton">Delete database</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="../scripts/options.js"></script>
</body>
</html>
